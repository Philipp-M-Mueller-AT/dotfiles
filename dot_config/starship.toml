format = """
[ ](bg: inverted fg:#712bc2)\
$hostname\
[ÓÇ∞](bg:#8c6dd3 fg:#712bc2)\
$directory\
[ÓÇ∞](fg:#8c6dd3 bg:#414bd3)\
$git_branch\
$git_status\
[ÓÇ∞](fg:#414bd3 bg:#86BBD8)\
$python\
$rust\
[ÓÇ∞](fg:#86BBD8 bg:#81a1c1)\
$kubernetes\
